<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Project page</title>
  </head>
  <body>
    <div class="main">
      <!-- navbar section -->
      <div class="navbar">
        <!-- logos -->
        <img src="./assets/logo.avif" alt="logo" />
        <!-- menus -->
        <div class="menu-container">
          <span>Home</span>
          <span>About</span>
          <span>Services</span>
          <span>Design</span>
          <span>Contact</span>
        </div>
        <!-- search bar -->
        <div class="search-bar">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Type to search..."
          />
          <button>Search</button>
        </div>
      </div>
      <!-- content section -->
      <div class="content">
        <!-- page content -->
        <div class="page-content">
          <p>Web Design & <br /><span>Development</span> <br />Course</p>
          <p>
            Web Design is a specialisation of the design stream. They also use
            HTML, CSS, WYSIWYG editing software, mark up validators etc, to
            create design elements.
          </p>
          <button>Join Us</button>
        </div>
        <!-- login card -->
        <div class="login-card">
          <h1>Login Here</h1>
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
            <button>Login</button>
          </form>
          <div class="signup">
            <p>Don't have an account?</p>
            <p>Sign up <a href="">here</a></p>
          </div>
          <p class="login-with-text">Login with</p>
          <div class="logos">
            <i class="fa-brands fa-facebook fa-lg"></i>
            <i class="fa-brands fa-instagram fa-lg"></i>
            <i class="fa-brands fa-x-twitter fa-lg"></i>
            <i class="fa-brands fa-google fa-lg"></i>
            <i class="fa-brands fa-skype fa-lg"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
